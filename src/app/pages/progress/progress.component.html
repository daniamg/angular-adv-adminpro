<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        Mi Progress
        <div class="card-body">
          <!-- {{progreso1}} -->
          <h4 class="card-title">Striped Progress bar
            <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title=""
                data-toggle="tooltip" data-original-title="Get Code"></i></a>
          </h4>

          <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getProgreso1"
              style="height:5px;" role="progressbar"> </div>
            <!-- [style.width]="getPorcentaje" -->
          </div>
          <div class="progress m-t-20">
            <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getProgreso2"
              style="height:5px;" role="progressbar"> </div>
            <!-- [style.width]="getPorcentaje" -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementador>
      </div>
    </div>
  </div>
</div>
